# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
machine:
    environment:
      PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

defaults: &defaults
  working_directory: ~/app
  docker:
    - image: cypress/base:10
      environment:
          ## this enables colors in the output
          TERM: xterm

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run: yarn config set workspaces-experimental true
      - run: yarn
      - run: yarn run bootstrap
      - run: yarn run build
      - run: yarn run coverage
      - save_cache:
          key: amplify-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache ## cache both yarn and Cypress
      - save_cache:
          key: amplify-ssh-deps-{{ .Branch }}
          paths:
            - ~/.ssh
      - persist_to_workspace:
          root: .
          paths: .
  unit_test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - run: yarn run test --scope @aws-amplify/auth
      - run: yarn run test --scope @aws-amplify/api
      - run: yarn run test --scope @aws-amplify/analytics
      - run: yarn run test --scope @aws-amplify/cache
      - run: yarn run test --scope @aws-amplify/core
      - run: yarn run test --scope @aws-amplify/interactions
      - run: yarn run test --scope @aws-amplify/pubsub
      - run: yarn run test --scope @aws-amplify/storage
      - run: yarn run test --scope @aws-amplify/xr
      - run: yarn run test --scope aws-amplify-react
      - run: yarn run test --scope aws-amplify-angular
      - run: yarn run test --scope aws-amplify-vue
  
  integration_test_angular_7_modularized:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ./
      - restore_cache:
          key: amplify-yarn-deps-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: "Link @aws-amplify/core"
          command: |
            cd packages/core
            yarn link
      - run:
          name: "Link amazon-cognito-identity-js"
          command: |
            cd packages/amazon-cognito-identity-js
            yarn link
      - run:
          name: "Link @aws-amplify/ui"
          command: |
            cd packages/amplify-ui
            yarn link
      - run:
          name: "Link @aws-amplify/auth"
          command: |
            cd packages/auth
            yarn link
      - run:
          name: "Link @aws-amplify/storage"
          command: |
            cd packages/storage
            yarn link
      - run:
          name: "Link @aws-amplify/interactions"
          command: |
            cd packages/interactions
            yarn link
      - run:
          name: "Link aws-amplify-angular"
          command: |
            cd packages/aws-amplify-angular
            yarn link
      - run:
          name: Avoid hosts unknown error for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run: 
          name: "Clone auth test package link amplify packages"
          command: |
            cd ~
            git clone $AMPLIFY_ANGULAR_7_FULL_SERVICE
            cd angular-7-sample-full-service
            yarn
            yarn link @aws-amplify/core
            yarn link aws-amplify-angular
            yarn link amazon-cognito-identity-js
            yarn add amazon-cognito-auth-js
            yarn add crypto-js
            yarn add aws-sdk
            yarn link @aws-amplify/ui
            yarn link @aws-amplify/auth
            yarn link @aws-amplify/storage
            yarn link @aws-amplify/interactions
            echo $AWS_EXPORTS_ANGULAR | base64 --decode > src/aws-exports.ts
      
      - run:
          name: "Run cypress tests for aws-amplify-angular package"
          command: |
            yarn cypress --scope aws-amplify-angular
      - store_artifacts:
          path: /root/app/packages/aws-amplify-angular/cypress/videos
      - store_artifacts:
          path: /root/app/packages/aws-amplify-angular/cypress/screenshots
          
  integration_test_angular_7_full_service:
    <<: *defaults
